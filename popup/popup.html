<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <title>rabbithole</title>
</head>
<body>
    <div id="head-container">
         <h1>rabbithole</h1>
         <img src="../rabbithole_icon.png" alt="" id="icon">
    </div>
   

    <div class="menu">
        <div class="tab-selection">
            <p>Jumping into a </p>

            <div>
                <select name="all-tabs" id="tabs">
                </select>

                <p>rabbithole</p>
            </div>
        </div>

        <form action="" class="duration">
            <p>for</p>
            <div>
            <input type="number" placeholder="how long in the rabbithole?" name="length" id="length" step=".01" required>
                <p>minutes</p>
            </div>
            <button id="start" type="submit">start break</button>
        </form>
        <div class="tab-selection">
            <p>Rabbithole Status</p>
            <p id="status">Not in a rabbithole</p>
        </div>
    </div>
    <!--
    add auto break feature to automatically start breaks on sites you pre-choose
    -->
    <script src="popup.js"></script>
</body>
</html>
