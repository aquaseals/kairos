<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/upcomingStyle.css">
    <script src="../js/main.js"></script>
    <title>Upcoming Events</title>
</head>
<body>
    
  <div id="nav-bar">
    <a href ="../index.html" class="nav-option">Home</a></h3>
    <a href ="./upcoming.html" class="nav-option">Upcoming Productions</a></h3>
    <a href ="../index.html" class="nav-option">Producers</a></h3>
    <a href ="./tickets.html" class="nav-option">Tickets</a></h3>
</div>

  <div id="subheading-div">
    <p class="title-p" id="subheading">Upcoming Events</p>
  </div>

  
  <div class="shows">
    <img src="../images/ourTownArrow.png" alt="">
    <img src="../images/footlooseArrow.png" alt="">
  </div>

  <hr>
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="tickets fade" style="display: block;">
        <div class="numbertext">1 / 3</div>
        <img src="../images/footlooseArrow.png" style="width:100%">
        <div class="text"><p>Our Town</p></div>
      </div>
    
      <div class="tickets fade" style="display: none;">
        <div class="numbertext">2 / 3</div>
        <img src="../images/ourTownArrow.png" style="width:100%">
        <div class="text"><p>Footloose</p></div>
      </div>
    
      <div class="tickets fade" style="display: none;">
        <div class="numbertext">3 / 3</div>
        <img src="../images/footlooseArrow.png" style="width:100%">
        <div class="text"><p>Matilda</p></div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
</html>
